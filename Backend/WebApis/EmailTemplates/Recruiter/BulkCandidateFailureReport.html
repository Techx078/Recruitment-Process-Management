<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bulk Registration Report</title>
</head>
<body style="font-family: Arial; background:#f4f4f4; padding:20px;">
    <table width="100%" align="center">
        <tr>
            <td align="center">
                <table width="700" style="background:#ffffff; padding:24px; border-radius:6px;">
                    <tr>
                        <td>
                            <h2 style="color:#333;">Bulk Candidate Registration Report</h2>

                            <p>
                                Some candidates could not be registered during the bulk upload.
                                Below is the detailed report.
                            </p>

                            <p>
                                <strong>Total Failed:</strong> {{FAILED_COUNT}}
                            </p>

                            <table width="100%" border="1" cellspacing="0" cellpadding="8" style="border-collapse:collapse;">
                                <thead style="background:#efefef;">
                                    <tr>
                                        <th>Email</th>
                                        <th>Reason</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{FAILURE_ROWS}}
                                </tbody>
                            </table>

                            <br />

                            <p style="color:#777;">
                                Regards,<br />
                                ROIM Intelligence Hiring Platform
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
